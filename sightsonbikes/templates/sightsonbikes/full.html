<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>{% block title %}Fullscreen{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{% static '/sightsonbikes/pictures/bicicleta.png' %}">
        <link href="{% static '/sightsonbikes/style.css' %}" rel="stylesheet">
        <script src="{% static '/sightsonbikes/script.js' %}"></script>
        <!-- Scripts de Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- MDB -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
      <!-- Font Awesome -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
      <!-- MDB -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>
    </head>
    <div id="fullscreen">
        <button  type="button" class="btn btn-primary" id="button1" onclick="normal()">Back</button>
        <section>
            <div id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for x in pictures %}
                {% if forloop.first %}
                <div class="carousel-item active" d-flex justify-content-center>
                
                <img src="{% static '/sightsonbikes/pictures/' %}{{ x }}.jpg" class="d-block" height="650vh">
                </div>
                {% else %}
                <div class="carousel-item">
                <img src="{% static '/sightsonbikes/pictures/' %}{{ x }}.jpg" class="d-block" height="650vh">
                </div>
                {% endif %}
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button1" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
            </div>
        </section>
    </div>
</html>
