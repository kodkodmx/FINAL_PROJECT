{% extends "sightsonbikes/layout.html" %}
{% block title %}
    Sightsonbikes
{% endblock %}
{% block body %}
<main>
  <section class="section">      
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active" d-flex justify-content-center>
          <img src="/static/sightsonbikes/pictures/1.jpg" class="d-block" alt="Ruta en bicicleta 1" height="600px">
        </div>
        <div class="carousel-item">
          <img src="/static/sightsonbikes/pictures/2.jpg" class="d-block" alt="Ruta en bicicleta 2" height="600px">
        </div>
        <div class="carousel-item">
          <img src="/static/sightsonbikes/pictures/3.jpg" class="d-block" alt="Ruta en bicicleta 3" height="600px">
        </div>
        <div class="carousel-item">
          <img src="/static/sightsonbikes/pictures/4.jpg" class="d-block" alt="Ruta en bicicleta 3" height="600px">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>
    <p>Join our bike tour and discover the most beautiful corners of the city. Pedal through parks, historic monuments, and charming streets.</p>
  </section>
</main>
{% endblock %}
