{% extends "sightsonbikes/layout.html" %}
{% block title %}
    Gallery
{% endblock %}
{% block body %}
  <h2 class="title azul" id="galleryT">Photo Gallery of the Tour</h2>
  <main id="gallery">
  <button  type="button" class="btn btn-primary" id="button1" onclick="full()">Full Screen</button>
  <button  type="button" class="btn btn-primary" id="button2" onclick="tobook()">Book Now</button>
  <section class="section">
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        {% for x in pictures %}
        {% if forloop.first %}
        <div class="carousel-item active" d-flex justify-content-center>
          <img src="/static/sightsonbikes/pictures/{{ x }}.jpg" class="d-block" height="500px">
        </div>
        {% else %}
        <div class="carousel-item">
          <img src="/static/sightsonbikes/pictures/{{ x }}.jpg" class="d-block" height="500px">
        </div>
        {% endif %}
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>
  </section>
  </main>
{% endblock %}
